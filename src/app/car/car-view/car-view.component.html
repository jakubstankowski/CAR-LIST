



<mat-card class="car-card">
  <mat-card-header>


        <mat-card-title>
          <h1 class="carName">{{car?.name}} {{car?.model}}</h1>
        </mat-card-title>
        <mat-card-subtitle>
          MILEAGE: {{car?.mileage}} KM
        </mat-card-subtitle>
        <mat-card-subtitle>
          YEAR: {{car?.year}}
        </mat-card-subtitle>
        <span class="example-spacer"></span>

          <div class="carViewPrice">
            <h1>{{car?.price}} PLN</h1>
          </div>


  </mat-card-header>


  <img mat-card-image src="http://pngimg.com/uploads/mercedes/mercedes_PNG1880.png" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <h2 class="mat-h2">
     {{car?.description}}
    </h2>


  </mat-card-content>
  <mat-card-actions align="center">
    <button  color="accent" style="margin:20px" *ngIf="hideButton === false" (click)="showTelephone()" mat-button>SHOW TELEPHONE</button>
    <div *ngIf="showNumber === true">
      <h2 class="mat-h2">
       {{car?.telephone}}
      </h2>
    </div>

    <button (click)="backToCarList()"  color="accent" style="margin:20px"  mat-button>
      BACK TO CAR LIST
    </button>

  </mat-card-actions>
</mat-card>
